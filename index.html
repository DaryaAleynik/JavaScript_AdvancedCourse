<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Normalize.css -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- Подключение стилей -->
    <link href="css/style.css" rel="stylesheet">
    <title>Форма обратной связи</title>
</head>

<body>

    <!-- Шапка страницы -->
    <header class="page-header content-container">
        <div class="header-content">
            <!-- Лого -->
            <div class="header-btn-wrp">
                <a href="index.html" class="header-logo">E-shop</a>
            </div>
        </div>
    </header>

    <!-- Наполнение страницы -->
    <main class="page-content content-container">
        <!-- Форма обратной связи -->
        <section class="section-feedback">
            <!-- Форма -->
            <div class="feedback-form-wrp">
                <h1 class="form-title"> Форма обратной связи </h1>
                <form action="#" class="feedback-form" name="feedbackForm" onsubmit="return formValidation(event)">
                    <div class="feedback-form-name">
                        <span class="feedback-form-title">Имя</span>
                        <input class="feedback-form-field field-error" type="text" name="name" placeholder="Name"
                            required>
                    </div>

                    <div class="feedback-form-phone">
                        <span class="feedback-form-title">Телефон</span>
                        <input class="feedback-form-field field-error" type="telephone" name="phone"
                            placeholder="+7(000)000-0000" required>
                    </div>

                    <div class="feedback-form-mail">
                        <span class="feedback-form-title">E-mail</span>
                        <input class="feedback-form-field field-error" type="email" name="email"
                            placeholder="example@example.com">
                    </div>

                    <div class="feedback-form-comment">
                        <span class="feedback-form-title">Текст</span>
                        <textarea class="feedback-form-field" name="comment"></textarea>
                    </div>

                    <button class="feedback-form-btn" type="submit" name="submitButton">
                        <span>Отправить</span>
                    </button>
                </form>
            </div>
        </section>
    </main>

    <!-- Подвал страницы -->
    <footer class="page-footer content-container">
    </footer>

    <!-- Скрипты -->
    <script src="js/valid.js"></script>

    <script>
        let str = `'I'll see you next time.'`;
        console.log(str.replace(/\B'|'\B/g, '"'));
    </script>

</body>

</html>
