<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Normalize.css -->
    <link href="css/normalize.css" rel="stylesheet">
    <!-- Подключение стилей -->
    <link href="css/style.css" rel="stylesheet">
    <title>Интернет-магазин</title>
</head>

<body>
    <!-- Шапка страницы -->
    <header class="page-header content-container">
        <div class="header-content">
            <!-- Лого -->
            <div class="header-btn-wrp">
                <a href="index.html" class="header-logo">E-shop</a>
            </div>

            <!-- Кнопка "Корзина" -->
            <div class="header-btn-wrp">
                <div class="cart">
                    <button class="cart-btn" type="button">Корзина</button>
                    <div class="cart-block invisible"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Наполнение страницы -->
    <main class="page-content content-container">
        <ul class="products-list"></ul>
    </main>

    <!-- Подвал страницы -->
    <footer class="page-footer content-container">
    </footer>

    <!-- Скрипты -->
    <script src="js/main.js"></script>
</body>

</html>
